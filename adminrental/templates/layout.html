{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    {% block head %}{% endblock %}
</head>
<body>
    {% block nav %}
    {% include "nav.html" %}
    {% endblock %}
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    {% block script %}{% endblock %}
</body>
</html>
