            margin-top: -18%;

<body>
    <header>
        <div class="logo">
            <img src="https://file.kelleybluebookimages.com/kbb/base/evox/CP/55034/2025-Honda-Civic-front_55034_032_1816x735_RE_cropped.png" alt="">

    <div class="head" style="text-align: center; margin-top: 50px;">
        <h1>EDIT CAR</h1>
    </div>
    <div class="container" >
        <div class="form-box " >
            <h1 class="text-center">CAR INFORMATION</h1>
            <br>
            <form id="carForm">
                <div class="input-field">
                    <label for="make">Name:</label>
                    <input type="text" id="make" name="make" required>
                </div>
                <div class="input-field">
                    <label for="model">Model:</label>
                    <input type="text" id="model" name="model" required>
                </div>
                <div class="input-field">
                    <label for="year">Year:</label>
                    <input type="number" id="year" name="year" required>
                </div>
                <div class="input-field">
                    <label for="price">Price per Day:</label>
                    <input type="number" id="price" name="price" required>
                </div>
                <div class="input-field">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" required>
                </div>
                <div class="input-field">
                    <label for="category">Category</label>
                    <input type="text" id="category" name="category" required>
                </div>
                <div class="input-field">
                    <label for="image">Upload Image:</label>
                    <input type="file" id="image" name="image" accept="image/*" onchange="" required>
                </div>
                <br>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>
</body>
